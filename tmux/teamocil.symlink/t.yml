session:
  name: t
  windows:
  - name: vim
    panes:
      - cmd: "vim ."
        height: 70
      - cmd: "clear"
        height: 30
  - name: git
    layout: even-horizontal
    panes:
      - cmd: ["clear","git fetch","git-wtf"]
      - cmd: ["clear","git diff"]
  - name: maintenance
    panes:
      - cmd: "clear"
  - name: shell
    panes:
      - cmd: ["clear","tmux select-window -t :1"]
